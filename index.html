<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full min-h-screen bg-zinc-100 font-['gilroy']">
        <!-- Navigation bar -->
        <div class="nav flex justify-between items-center px-5 py-5 relative">
            <i class="text-lg ri-menu-2-line"></i>
            <i class="carticon text-lg ri-shopping-bag-2-fill" onclick="toggleCart()"></i>
            <div id="cartexpnd" class="cartexpnd hidden w-52 bg-zinc-100 rounded-lg absolute top-[80%] right-5 flex flex-col gap-2">
                <!-- Cart items will appear here -->
            </div>
        </div>

        <!-- Products -->
        <div id="products" class="products whitespace-nowrap flex overflow-auto px-5 gap-5">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Popular Items -->
        <div class="populardiv mt-5">
            <h3 class="text-2xl pl-5 font-semibold">Popular</h3>
            <div id="populars" class="populars mt-5 flex whitespace-nowrap gap-5 overflow-auto w-full pl-5">
                <!-- Popular items will be dynamically added here -->
            </div>
        </div>

        <div class="footer flex items-center justify-between px-10 fixed bottom-0 left-0 w-full py-5 bg-white">
            <div class="flex gap-10">
                <i class="text-xl text-[#69628a] ri-home-2-fill"></i>
                <i class="text-xl opacity-20 ri-heart-fill"></i>
            </div>
            <i
                class="text-xl absolute shader top-0 left-1/2 -translate-y-1/3 -translate-x-1/2 flex items-center justify-center rounded-full shadow-xl shadow-black/30 w-[4rem] h-[4rem] ri-shopping-bag-fill text-yellow-400"></i>
            <div class="flex gap-10">
                <i class="text-xl opacity-20 ri-settings-fill"></i>
                <i class="text-xl opacity-20 ri-user-fill"></i>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-80 text-center animate-fadeInScale shadow-2xl">
      <img src="image/goku.jpg" alt="Thank You" class="w-full h-40 object-cover rounded-xl mb-4">
      <h2 class="text-xl font-bold text-zinc-700 animate-bounceOnce">Thank you for your purchase!</h2>
      <p class="text-zinc-500 mt-2 text-sm">Enjoy your anime vibe! ðŸ˜Ž</p>
      <button id="closeModal" class="mt-4 bg-[#4A4563] text-white px-4 py-2 rounded hover:bg-[#3a344e] transition-all">Close</button>
    </div>
  </div>
  

    <script src="script.js"></script>
</body>
</html>
